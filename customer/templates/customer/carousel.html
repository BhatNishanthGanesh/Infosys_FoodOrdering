{% load static %}

<div class="bg-light bg-opacity-50">
  <div id="foodCarousel" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Carousel Items -->
      {% for item in carousel_items %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <!-- Image Container -->
        <img 
          src="{% static item.image %}" 
          class="d-block w-100" 
          alt="{{ item.alt }}" 
          style="object-fit: cover; height: 500px;"> <!-- Adjust height if needed -->
        <!-- Caption -->
        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-white bg-gradient bg-opacity-70 rounded-lg p-4 shadow-lg">
          <h1 class="font-weight-bold display-4" style="text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">{{ item.title }}</h1>
          <p class="mb-0 lead" style="text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);">{{ item.description }}</p>
        </div>
        
        
      </div>
      {% endfor %}
    </div>

    <!-- Carousel Controls -->
    <a class="carousel-control-prev" href="#foodCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#foodCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

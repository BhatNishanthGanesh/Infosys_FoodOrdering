{% extends 'customer/base.html' %}

{% block content %}
<div class="container mt-5 pt-5">

    <!-- Title Section -->
    <div class="row justify-content-center ">
        <div class="col-md-6 col-sm-12 text-center">
            <h1 class="display-4 text-dark font-weight-bold">What's On Our Menu?</h1>
        </div>
    </div>

    <!-- Search Bar Section -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-8 col-sm-12">
            <form method="GET" action="{% url 'menu-search' %}">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" name="q" placeholder="Search Our Menu" aria-label="Search" value="{{ request.GET.q }}">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Menu Items Section -->
    <div class="row justify-content-center mt-5">
        {% for item in menu_items %}
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card shadow-sm rounded-lg border-0" style="height: 350px;">
                <img class="card-img-top rounded-top" src="{{ item.image.url }}" alt="{{ item.name }}" style="object-fit: cover; height: 150px;">
                <div class="card-body text-center" style="padding: 1rem;">
                    <h5 class="card-title text-dark" style="font-size: 1rem; font-weight: bold;">{{ item.name }}</h5>
                    <p class="card-text text-muted" style="font-size: 0.875rem; max-height: 60px; overflow: hidden; text-overflow: ellipsis;">{{ item.description }}</p>
                    <p class="font-weight-bold text-primary">â‚¹{{ item.price }}</p>
                   
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p>No menu items found for your search.</p>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock content %}
